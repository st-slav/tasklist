<h1>Список задач</h1>
<div>
<p>
	<input routerLink="/add" type="button" class="btn btn-outline-primary" value="Добавить">
	<input routerLink="/edit/{{selectedTask?.id}}" type="button" class="btn btn-outline-primary" 
		[disabled]="selectedRow==null && selectedTask==null" value="Изменить">
	<input routerLink="/view/{{selectedTask?.id}}" type="button" class="btn btn-outline-primary" 
		[disabled]="selectedRow==null && selectedTask==null" value="Просмотр">
	<button type="button" class="btn btn-outline-danger" 
		[disabled]="selectedRow==null && selectedTask==null" (click)="delTask(selectedTask)">Удалить</button>
</p>
<table class="table">
	<thead class="thead-dark">
		<tr>
			<th scope="col">Наименование</th>
			<th scope="col">Создатель</th>
			<th scope="col">Исполнитель</th>
			<th scope="col">Статус</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks; let i = index" class="cursor-pointer" (click)="checkTask(task, i)" [class.active-row]="i == selectedRow" >
			<td>{{task?.name}}</td>
			<td>{{usersMap?.get(task.createdUser)?.name}}</td>
			<td>{{usersMap?.get(task.assignedUser)?.name}}</td>
			<td>{{statusesMap?.get(task.status)?.name}}</td>
		</tr>
	</tbody>
</table>
</div>
